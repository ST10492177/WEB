<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer with BrightSteps</title>
</head>
<body>

  <h1>Become a Volunteer</h1>
  <p>Join us in empowering youth across South Africa. Your time and passion can change lives.</p>

  <form action="thankyou.html" method="get">
    <!-- Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Interest -->
    <label for="interest">Why do you want to volunteer?</label><br>
    <textarea id="interest" name="interest" rows="4" required></textarea><br><br>

    <!-- Buttons -->
    <input type="submit" value="Send">
    <input type="reset" value="Clear">
    <button type="button" onclick="window.location.href='index.html'">Go to Home Page</button>
  </form>

</body>
</html>
